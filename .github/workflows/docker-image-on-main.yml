name: build container

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      with:
        platforms: all
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        version: latest
    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}
    - name: Login to ghcr.io
      run:  echo ${{ secrets.REGISTRY }} | docker login ghcr.io --username dergeberl --password-stdin
    - name: Build the Docker image
      run: docker buildx build . --file Dockerfile --output "type=image,push=true" --tag ghcr.io/dergeberl/multitool:main --platform linux/amd64,linux/arm/v7,linux/arm64